<div class="wrapper">
  <app-sidebar></app-sidebar>

  <div class="main-panel">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- End Navbar -->

    <div class="content" style="background-color: white; margin: 24px;">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title text-center">Feedbacks</h4>
                <p class="card-category text-center">Here you find all Users Scores</p>
              </div>
              <div style="display: flex; justify-content: center;">
                <img src="../../../assets/assets/img/feed.png" alt="">
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover table-striped ">
                    <thead>
                      <tr>
                        <th>Feedback ID</th>
                        <th>Comment</th>
                        <th>User ID</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let feedback of fList">
                        <td>{{ feedback.id }}</td>
                        <td>{{ feedback.comment }}</td>
                        <td>{{ feedback.userId }}</td>
                       <!-- Inside the table row -->
<td>
  <button type="button" (click)="selectFeedback(feedback)" class="btn btn-danger">
    <i class="fa fa-trash"></i>
  </button>
</td>

                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="modal" style="display: flex; justify-content: center; align-items: center; height: 100vh;" *ngIf="selectedf">
  <div class="modal-content" style="width: 300px;">
    <span class="close" (click)="closeModal()">Ã—</span>
    <h2>Delete Confirmation</h2>

    <div>
      <p>Are you sure you want to delete this feedback?</p>
      <p><small>This action cannot be undone.</small></p>
    </div>
    <div style="text-align: center;">
      <button class="btn btn-cancel" (click)="closeModal()">Cancel</button>
      <button class="btn btn-delete" (click)="deleteFeedback()">Delete</button>
    </div>
  </div>
</div>
