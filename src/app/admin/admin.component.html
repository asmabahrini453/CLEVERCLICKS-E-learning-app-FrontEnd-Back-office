<div class="wrapper">
  <app-sidebar></app-sidebar>

  <div class="main-panel">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- End Navbar -->

    <div class="content">
      <div class="container-fluid">
        <div *ngIf="admin">

          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Admin Profile Details</h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Status</label>
                        <div class="form-control" [style.color]="admin.status ? 'green' : 'red'">
                          {{ admin.status ? "Active" : "Inactive" }}</div>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Username</label>
                        <div class="form-control">{{ admin.username }}</div>
                      </div>
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <div class="form-control">{{ admin.firstName }}</div>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <div class="form-control">{{ admin.lastName }}</div>
                      </div>
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Email address</label>
                        <div class="form-control">{{ admin.email }}</div>
                       
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <div class="form-control">{{ admin.phone }}</div>
                      </div>
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>About Me</label>
                        <div class="form-control">{{ admin.description }}</div>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-info btn-fill pull-right"
                    [routerLink]="'/admin/' + admin.id"
                  >
                    Edit Profile
                  </button>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-user">
                <div class="card-image">
                  <img [src]="admin.processedImg" alt="Admin Image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</div>
