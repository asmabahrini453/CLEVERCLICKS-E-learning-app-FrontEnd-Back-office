<div class="wrapper" *ngIf="!authResponse.mfaEnabled">
  <div class="top"></div>
  <div class="bottom"></div>
  <form (ngSubmit)="authenticate()" class="box">
    <div class="center">
      <h1>Login</h1>
      <p class="text-muted">Please enter your email and password!</p>

      <input
        type="text"
        id="username"
        name="username"
        placeholder="email"
        required
        [(ngModel)]="authRequest.email"
      />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
        [(ngModel)]="authRequest.password"
      />
      <button type="submit">Login</button>
      <h2>&nbsp;</h2>
    </div>
  </form>
</div>
